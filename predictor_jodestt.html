<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ðŸ”® Predict the Next Day (Made by jodestt)</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(120deg, #0f172a, #0b3d91);
      color: #fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      margin:0;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding:26px 28px;
      border-radius:12px;
      text-align:center;
      width:320px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      position:relative;
    }

    h1 { margin:0 0 8px; font-size:20px; letter-spacing:0.6px; }
    p { margin:6px 0 14px; color: #dbeafe; opacity:0.95; }

    input[type="text"]{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border: none;
      outline:none;
      font-size:15px;
      box-sizing:border-box;
    }

    button {
      margin-top:12px;
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:none;
      background:linear-gradient(90deg,#06b6d4,#3b82f6);
      color:#041026;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }

    #result {
      margin-top:18px;
      min-height:36px;
      font-size:17px;
      font-weight:700;
    }

    /* loading dots */
    .dots {
      display:inline-block;
      width:36px;
      text-align:left;
    }
    .dot { display:inline-block; margin-right:4px; width:8px; height:8px; border-radius:50%; background:#fff; opacity:0.15; }
    .dot.anim { animation: blink 1s infinite; }
    .dot.anim:nth-child(2){ animation-delay: .15s }
    .dot.anim:nth-child(3){ animation-delay: .3s }
    @keyframes blink {
      0%{ opacity:0.15; transform: translateY(0) }
      50%{ opacity:1; transform: translateY(-6px) }
      100%{ opacity:0.15; transform: translateY(0) }
    }

    /* watermark */
    .watermark {
      position: fixed;
      right: 12px;
      bottom: 8px;
      font-size:12px;
      color: rgba(255,255,255,0.45);
      pointer-events:none;
      font-weight:600;
      letter-spacing:0.6px;
      background: rgba(0,0,0,0.12);
      padding:6px 8px;
      border-radius:8px;
      backdrop-filter: blur(4px);
    }

    /* small tip */
    .tip { margin-top:8px; font-size:12px; color:#cfe9ff; opacity:0.85; }
  </style>
</head>
<body>
  <div class="card" role="application" aria-labelledby="title">
    <h1 id="title">ðŸ”® Predict Next Day ðŸ”®</h1>
    <p>Enter todayâ€™s day and see what tomorrow holdsâ€¦</p>

    <input id="todayInput" type="text" placeholder="Todayâ€™s day" aria-label="Enter today's day" />
    <button id="predictBtn" onclick="startPredict()">Predict!</button>

    <div id="result" aria-live="polite"></div>
  </div>

  <div class="watermark">made by jodestt</div>

  <script>
    function normalize(s){
      if(!s) return "";
      s = s.trim();
      return s.charAt(0).toUpperCase() + s.slice(1).toLowerCase();
    }

    function startPredict(){
      const out = document.getElementById('result');
      const raw = document.getElementById('todayInput').value;
      const today = normalize(raw);

      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const idx = days.indexOf(today);
      if(idx === -1){
        out.innerHTML = "Hmm ðŸ¤” that doesn't look like a day! Try again!";
        return;
      }

      // fake psychic certainty
      const certainty = (Math.random() * 5 + 95).toFixed(1);

      // suspense animation
      out.innerHTML = 'Gazing into the cosmic calendar <span class="dots"><span class="dot anim"></span><span class="dot anim"></span><span class="dot anim"></span></span>';
      document.getElementById('predictBtn').disabled = true;
      document.getElementById('predictBtn').style.opacity = 0.7;

      setTimeout(() => {
        const tomorrow = days[(idx + 1) % 7];
        out.innerHTML = "I predictâ€¦ tomorrow is: <span style='color:#fffb9a'>" + tomorrow + "</span> ðŸ˜Ž (" + certainty + "% sure)";
        document.getElementById('predictBtn').disabled = false;
        document.getElementById('predictBtn').style.opacity = 1;
      }, 2000);
    }

    document.getElementById('todayInput').addEventListener('keydown', function(e){
      if(e.key === 'Enter') startPredict();
    });
  </script>
</body>
</html>
